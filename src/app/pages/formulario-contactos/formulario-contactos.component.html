<app-contain>
  <header>
    <section class="cabecalho-link">
      <img src="assets/img/logo.png" alt="">
      <div>
        <button>
          <img class="seta" src="assets/img/arrow-left.png" alt="">
          <a routerLink="/listar-cliente">Voltar</a>
        </button>
      </div>
    </section>
    <section class="cabecalho-contato">
      <img src="assets/img/adicionar-contato.png" alt="">
      <h1>Adicionar contato</h1>
    </section>
  </header>
  <app-separador></app-separador>
  <form [formGroup]="contactoForm" name="contactoForm" (ngSubmit)="salvar()" >
    <div role="button" class="imagem-contato">
        <i class="material-icons">add</i>
        <label for="avatar">Adicione a imagem do contato</label>
        <input type="file" accept="image/*" id="avatar" required (change)="aoSelecionrArquivo($event)">
    </div>
    <ng-container *ngIf="contactoForm.get('avatar')?.value !== ''" >
      <figure>
        <img [src]="contactoForm.get('avatar')?.value" alt="Avatar do contato">
      </figure>
    </ng-container>

    <label for="nome">Nome</label>
    <input
      type="text"
      id="nome"
      placeholder="Digite o nome do contato"
      formControlName="nome"
    />

      <div class="mensagem-erro" *ngIf="(contactoForm.get('nome')?.errors && contactoForm.get('nome')?.touched)">
        Campo obrigatório
      </div>

    <label for="telefone">Telefone</label>
    <input
      type="text"
      id="telefone"
      placeholder="Digite o telefone do contato"
      formControlName="telefone"
    />
      <div class="mensagem-erro" *ngIf="(contactoForm.get('telefone')?.errors && contactoForm.get('telefone')?.touched)">
        Campo obrigatório
      </div>

    <label for="email">E-mail</label>
    <input
      type="email"
      id="email"
      placeholder="Digite o e-mail do contato"
      formControlName="email"
    />
      <div class="mensagem-erro" *ngIf="(contactoForm.get('email')?.errors?.['required'] && contactoForm.get('email')?.touched)">
        Campo obrigatório
      </div>

      <div class="mensagem-erro" *ngIf="(contactoForm.get('email')?.errors?.['email'] && contactoForm.get('email')?.touched)">
        Formato de e-mail inválido
      </div>

    <app-separador></app-separador>
    <label for="aniversario">Aniversário</label>
    <input
      type="date"
      id="aniversario"
      placeholder="Data de nascimento"
      formControlName="aniversario"
    />
    <label for="redes">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input
        type="url"
        id="redes"
        placeholder="Adicione a URL da página"
        formControlName="redes"
      />
    </div>
    <label for="redes">Observações</label>
    <textarea
      type="text"
      id="observacoes"
      placeholder="Coloque observações nesse espaço.  Exemplo: “Instrutora da academia “Nova Imagem”, amiga da Júlia”."
      formControlName="observacoes"
    ></textarea>
    <section class="botoes">
      <button (click)="cancelar()" class="botao-cancelar" type="button">Cancelar</button>
      <button
        [disabled]="contactoForm.invalid"
        [ngClass]="contactoForm.valid ? 'botao-salvar' : 'botao-desabilitado'"
        type="submit">
        Salvar contato
      </button>
    </section>
  </form>


</app-contain>
