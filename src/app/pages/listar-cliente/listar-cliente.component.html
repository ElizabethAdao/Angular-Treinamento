<app-contain>
  <app-cabecalho></app-cabecalho>

  <input
    type="search"
    placeholder="Digite para buscar"
    [(ngModel)]="filtroPorTexto"
  />

  <section class="adicionar-contato">
    <button routerLink="/formulario">
      <img src="assets/img/plus.png" alt="">
      <span>Adicionar contato</span>
    </button>
    <a class="btn btn-warning" routerLink="/section-forms"> Praticar</a>
  </section>
  <ng-container *ngFor="let letra of alfabeto; ">
    <app-separador>
      {{ letra }}
    </app-separador>
    <ng-container *ngFor="let contato of filtrarContatosPorLetraInicial(letra)">
      <app-section-contacto [nome]="contato.nome" [telefone]="contato.telefone" [id]="contato.id!" [avatar]="contato.avatar"></app-section-contacto>
    </ng-container>
  </ng-container>
    <!--Modal e formularios-->
<div class="modal fade" id="formularioModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Formul√°rios no Angular</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <section class="cards">
          <a class="btn btn-primary" (click)="closeModal()">Formulario Reactive</a>
          <a class="btn btn-primary" >Template Foms</a>
        </section>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
